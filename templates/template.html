<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Coffee Blent</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


  
</head>

<body style="background: #fff;">
  <div class="container">
      <h1>Análise de cadastro - Coffee Blent</h1>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict', Cliente = customers)}}"method="post">
    <div class="col-md-5">
    <label class="form-label">Cliente</label>
    <input type="text" name="customers" class="form-control" id="" aria-describedby="emailHelp">
    </div>
    <div class="col-md-5">
    <label for="" class="form-label">Protestos</label>
    <input type="text" name="protests" class="form-control" id="" aria-describedby="emailHelp">
    </div>
    <div class="col-md-5">
    <label for="" class="form-label">Valor total devido</label>
    <input type="text" name="amountdue" class="form-control" id="" aria-describedby="emailHelp">
    </div>
    <div class="col-md-5">
    <label for="" class="form-label">Valor da locação</label>
    <input type="text" name="amountrent" class="form-control" id="" aria-describedby="emailHelp">
    </div>
    <div class="col-md-5">
    <label for="inputState" class="form-label">Cidade</label>
    <select name ='city' id="inputState" class="form-select">
      <option value='sorocaba' selected>Sorocaba</option>
      <option value='votoramtim' selected>Votoramtim</option>
      <option value='itu' selected>Itu</option>
      <option value='campinas' selected>Campinas</option>
      <option value='indaiatuba' selected>Indaiatuba</option>
      <option value='são roque' selected>São Roque</option>
      <option value='boituva' selected>Boituva</option>
      <option value='pilar do sul' selected>Pilar do Sul</option>
      <option value='tatui' selected>Tatui</option>
    </select>
    </div>
    <div class="col-md-5">
    <label for="inputState" class="form-label">Comercio</label>
    <select name ='commerce' id="inputState" class="form-select">
      <option value='padaria' selected>Padaria</option>
      <option value='cafeteria' selected>Cafeteria</option>
      <option value='conveniencia' selected>Conveniencia</option>
      <option value='cabeleleiro' selected>Cabeleleiro</option>
      <option value='outro' selected>Outro</option>
    </select>
    </div>

    <div class="col-md-5">
    <label for="inputState" class="form-label">Consumo de produtos</label>
    <select name ='consumes' id="inputState" class="form-select">
      <option value=1 selected>Vai consumir</option>
      <option value=2 selected>Não vai consumir</option>
    </select>
    </div>

    <div class="col-md-5">
    <label for="inputState" class="form-label">equipment</label>
    <select name ='equipment' id="inputState" class="form-select">
      <option value='grupo' selected>Máquina de grupo</option>
      <option value='vending' selected>Máquina vending</option>
      <option value='super' selected>Máquina autómatica</option>
    </select>
    </div>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predição</button>
    </form>

   <br>
   <br>
   <h1>Previsão</h1>
   <h3>{{ prediction }}</h3>
  
  </div>
  
 </div>
 <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!--= Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    
</body>
</html>
